    <script>
const images = document.querySelectorAll('.box img');
let index = 0;

function fadeInImage() {
  if (index < images.length) {
    images[index].style.opacity = '1';
    index++;
    setTimeout(fadeInImage, 2000); // Вызываем функцию снова через 1 секунду
  }
}

fadeInImage();
      </script>
